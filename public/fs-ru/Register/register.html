<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Register</title>
</head>
<body>
    <section> 
        <div class="container container_forms">
            <img src="./img/notes.png" alt="logo">
                <form action="" name="register" class="form_container">
                    <input type="text" name="userName" placeholder="Имя пользователя">
                    <input type="text" name="fullName" placeholder="Полное имя">
                    <input type="password" name="password" placeholder="Пароль">
                    <input type="password" name="confirmPassword" placeholder="Подтвердить пароль">
                    <br>
                    <div class="buttons">
                    <button name="register" type="">Регистрация</button>
                    <a href="#">Вход</a>
                    </div>
                </form>
        </div>
    </section>
</body>
</html>
